<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Report</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional Styles for Purchase Report */
        .report-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 20px;
            margin-bottom: 20px;
            background: #ffffff;
            border-radius: 10px 10px 0 0;
        }

        .report-header h1 {
            font-size: 28px;
            color: #007bff;
            margin: 0;
        }

        .report-header button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .report-header button:hover {
            background-color: #218838;
        }

        .report-table {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .report-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .report-table table th,
        .report-table table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .report-table table th {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
        }

        .report-table table td {
            background-color: #f9f9f9;
            color: #333;
            font-size: 14px;
        }

        .report-table table tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        .report-table table td button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .report-table table td button.view {
            background-color: #007bff;
            color: white;
        }

        .report-table table td button.view:hover {
            background-color: #0056b3;
        }

        .report-table table td button.delete {
            background-color: #dc3545;
            color: white;
        }

        .report-table table td button.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Logo</div>
        <ul>
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="purchase.html" class="active">Purchase Reports</a></li>
            <li><a href="report.html">report</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Purchase Report</h1>
            <div class="user-info">
                <a href="index.html">Logout</a>
            </div>
        </header>

        <div class="report-container">
            <div class="report-header">
                <h1>Purchase Report</h1>
                <button>Generate Report</button>
            </div>
            <div class="report-table">
                <table>
                    <thead>
                        <tr>
                            <th>Purchase ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#001</td>
                            <td>Iphone</td>
                            <td>10</td>
                            <td>$100</td>
                            <td>2024-07-01</td>
                            <td>
                                <button class="delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>#002</td>
                            <td>Samsung</td>
                            <td>5</td>
                            <td>$50</td>
                            <td>2024-07-02</td>
                            <td>
                                <button class="delete">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
